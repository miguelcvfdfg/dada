<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sense Atualizada</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(180deg, #0b0b0b, #141414);
        color: #fff;
    }

    .container {
        max-width: 420px;
        margin: 40px auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        font-size: 22px;
        margin-bottom: 25px;
        font-weight: bold;
    }

    .card {
        background: #1b1b1b;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(255, 180, 0, 0.15);
    }

    label {
        display: block;
        font-size: 14px;
        margin-bottom: 6px;
        color: #ffcc66;
    }

    select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        outline: none;
        background: #2a2a2a;
        color: #fff;
        margin-bottom: 15px;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(90deg, #ff9f00, #ffcc00);
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        color: #000;
    }

    button:hover {
        opacity: 0.9;
    }

    .resultado {
        margin-top: 20px;
        padding: 15px;
        background: #111;
        border-radius: 10px;
        display: none;
    }

    .resultado p {
        margin: 6px 0;
        font-size: 14px;
    }

    .footer {
        text-align: center;
        margin-top: 25px;
        font-size: 12px;
        color: #777;
    }
</style>
</head>

<body>
<div class="container">
    <h1>gerador de sense do Miguel•

    <div class="card">
        <label>Selecione a marca</label>
        <select id="marca">
            <option value="">Selecione a marca</option>
            <option value="Samsung">Samsung</option>
            <option value="Xiaomi">Xiaomi</option>
            <option value="Motorola">Motorola</option>
            <option value="iPhone">iPhone</option>
        </select>

        <label>Selecione o modelo</label>
        <select id="modelo">
            <option value="">Primeiro selecione a marca</option>
        </select>

        <button onclick="gerarSense()">GERAR</button>

        <div class="resultado" id="resultado">
            <p><strong>DPI:</strong> <span id="dpi"></span></p>
            <p><strong>Sensibilidade Geral:</strong> <span id="geral"></span></p>
            <p><strong>Mira Red Dot:</strong> <span id="red"></span></p>
            <p><strong>Mira 2x:</strong> <span id="x2"></span></p>
            <p><strong>Mira 4x:</strong> <span id="x4"></span></p>
            <p><strong>Mira AWM:</strong> <span id="awm"></span></p>
        </div>
    </div>

    <div class="footer">
        xscmiguel Sense Generator ©
    </div>
</div>

<script>
const modelos = {
    Samsung: ["A10", "A20", "A30", "A50", "S21"],
    Xiaomi: ["Redmi 9", "Redmi Note 10", "Poco X3"],
    Motorola: ["G20", "G30", "G60"],
    iPhone: ["iPhone 11", "iPhone 12", "iPhone 13"]
};

document.getElementById("marca").addEventListener("change", function() {
    const modelo = document.getElementById("modelo");
    modelo.innerHTML = "<option value=''>Selecione o modelo</option>";

    if (modelos[this.value]) {
        modelos[this.value].forEach(m => {
            let opt = document.createElement("option");
            opt.value = m;
            opt.textContent = m;
            modelo.appendChild(opt);
        });
    }
});

function gerarSense() {
    if (!marca.value || !modelo.value) {
        alert("Selecione marca e modelo!");
        return;
    }

    document.getElementById("dpi").textContent = Math.floor(Math.random() * 200 + 400);
    document.getElementById("geral").textContent = Math.floor(Math.random() * 50 + 90);
    document.getElementById("red").textContent = Math.floor(Math.random() * 30 + 80);
    document.getElementById("x2").textContent = Math.floor(Math.random() * 30 + 70);
    document.getElementById("x4").textContent = Math.floor(Math.random() * 30 + 60);
    document.getElementById("awm").textContent = Math.floor(Math.random() * 30 + 50);

    document.getElementById("resultado").style.display = "block";
}
</script>
</body>
</html>
