<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PC Launcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI, sans-serif;user-select:none}
html,body{width:100%;height:100%;overflow:hidden;background:#0b0f1a}

/* FORÃ‡A LANDSCAPE */
#rotate{
  position:fixed;inset:0;
  background:#000;color:#0ff;
  display:none;align-items:center;justify-content:center;
  z-index:9999;font-size:22px;
}

/* DESKTOP */
#desktop{
  width:100%;height:100%;
  background: blue; /* Desktop em branco */
  position:relative;
}

/* ICONES */
.icon{
  width:80px;
  text-align:center;
  color:#fff;
  position:absolute;
  cursor:pointer;
}
.icon img{width:48px}

/* TASKBAR */
#taskbar{
  position:absolute;
  bottom:0;width:100%;height:42px;
  background:#020818;
  border-top:1px solid #0ff;
  display:flex;align-items:center;
  padding:0 10px;
}
#start{
  background:#0ff;
  padding:6px 14px;
  font-weight:bold;
  border:none;
}
#clock{margin-left:auto;color:#fff}

/* MENU DE APPS */
#menu{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  flex-wrap:wrap;
  padding:40px;
}
.menuApp{
  width:100px;
  margin:20px;
  text-align:center;
  color:#0ff;
  cursor:pointer;
}
.menuApp img{width:48px}

/* CURSOR */
#cursor{
  position:fixed;
  width:18px;height:18px;
  border-left:3px solid #0ff;
  border-top:3px solid #0ff;
  transform:rotate(45deg);
  pointer-events:none;
  display:none;
  z-index:10000;
}
</style>
</head>

<body>

<div id="rotate">ðŸ”„ Vire o celular para DEITADO</div>

<div id="desktop">

  <!-- ICONES DO DESKTOP -->
  <div class="icon" style="top:40px;left:40px" data-url="https://sites.google.com/view/pc-launcher-miguel/in%C3%ADcio">
    <img src="https://cdn-icons-png.flaticon.com/512/3524/3524636.png">
    <div>Sistema</div>
  </div>

  <div class="icon" style="top:40px;left:140px" data-url="https://youtube.com">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
    <div>YouTube</div>
  </div>

  <div class="icon" style="top:40px;left:240px" data-url="https://play.google.com">
    <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png">
    <div>Play Store</div>
  </div>

  <!-- MENU DE APPS -->
  <div id="menu">
    <div class="menuApp" data-url="https://google.com">
      <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png">
      <div>Chrome</div>
    </div>
    <div class="menuApp" data-url="https://youtube.com">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
      <div>YouTube</div>
    </div>
    <div class="menuApp" data-url="https://web.whatsapp.com">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
      <div>WhatsApp</div>
    </div>
    <div class="menuApp" data-url="https://play.google.com/store/apps/details?id=com.dts.freefireth">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968755.png">
      <div>Free Fire</div>
    </div>
  </div>

  <!-- TASKBAR -->
  <div id="taskbar">
    <button id="start">START</button>
    <div id="clock"></div>
  </div>
</div>

<div id="cursor"></div>

<script>
/* ROTACAO */
function check(){
  rotate.style.display = innerHeight>innerWidth ? "flex":"none";
}
addEventListener("resize",check);check();

/* RELOGIO */
setInterval(()=>{
  clock.innerText=new Date().toLocaleTimeString();
},1000);

/* START */
start.onclick=()=>menu.style.display=menu.style.display==="flex"?"none":"flex";

/* ABRIR APPS */
document.querySelectorAll('[data-url]').forEach(el=>{
  el.onclick=()=>{
    window.open(el.dataset.url,'_blank');
  }
});

/* CURSOR */
let c=document.getElementById("cursor");
document.addEventListener("touchstart",e=>{
  c.style.display="block";
  c.style.left=e.touches[0].clientX+"px";
  c.style.top=e.touches[0].clientY+"px";
});
document.addEventListener("touchmove",e=>{
  c.style.left=e.touches[0].clientX+"px";
  c.style.top=e.touches[0].clientY+"px";
});
document.addEventListener("touchend",()=>{
  setTimeout(()=>c.style.display="none",500);
});
</script>

</body>
</html>
