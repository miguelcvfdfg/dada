<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SABOR Fanta Sense 2üçä</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #FFA500, #FF7F50, #FFD700);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.app {
  background: rgba(0,0,0,0.25);
  border-radius: 20px;
  padding: 25px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 0 30px rgba(0,0,0,0.35);
}

select, button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
}

select {
  background: white;
  color: black;
}

button {
  background: #00ffcc;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}

.senseBox {
  margin-top: 20px;
  padding: 15px;
  border-radius: 15px;
  background: rgba(255,255,255,0.15);
  animation: glow 2s infinite alternate;
  max-height: 250px;
  overflow-y: auto;
  font-size: 16px;
  text-align: left;
}

@keyframes glow {
  from { box-shadow: 0 0 10px #fff; }
  to { box-shadow: 0 0 25px #FFD700; }
}

.status {
  margin-top: 15px;
  font-size: 15px;
}
</style>
</head>

<body>

<div class="app">
  <h1>SABOR Fanta Sense 2üçä</h1>

  <select id="marca">
    <option value="">Selecione a marca do celular</option>
    <option>Samsung</option>
    <option>Xiaomi</option>
    <option>Motorola</option>
    <option>Apple (iPhone)</option>
    <option>Realme</option>
    <option>Oppo</option>
    <option>Outro</option>
  </select>

  <button onclick="gerarSensibilidade()">Gerar Sensibilidade</button>

  <div class="senseBox" id="sensibilidade" style="display:none;"></div>

  <button onclick="otimizar()" style="margin-top:20px;">OTIMIZAR</button>

  <div class="status" id="status">Status: Aguardando</div>
</div>

<script>
// Valores base da sensibilidade
const sensibilidadeFF = {
  "Geral": 200,
  "Ponto Vermelho": 188,
  "Mira 2x": 199,
  "Mira 4x": 177,
  "Olhadinha": 132,
  "AWM": 101
};

// Fun√ß√£o para gerar varia√ß√£o aleat√≥ria ¬±10
function gerarVariacao(valor, maxVariacao = 10) {
  return Math.max(1, valor + Math.floor(Math.random() * (2 * maxVariacao + 1)) - maxVariacao);
}

// Fun√ß√£o principal
function gerarSensibilidade() {
  const marca = document.getElementById("marca").value;
  if (!marca) {
    alert("Selecione a marca do celular!");
    return;
  }

  // Gera uma configura√ß√£o aleat√≥ria
  let novaConfig = {};
  for (let mira in sensibilidadeFF) {
    novaConfig[mira] = gerarVariacao(sensibilidadeFF[mira]);
  }

  let html = `<strong>Sensibilidade FF gerada para ${marca}:</strong><br>`;
  for (let mira in novaConfig) {
    html += `${mira}: ${novaConfig[mira]}<br>`;
  }

  const div = document.getElementById("sensibilidade");
  div.style.display = "block";
  div.innerHTML = html;
}

// Fun√ß√£o de otimiza√ß√£o visual
function otimizar() {
  const status = document.getElementById("status");
  status.innerHTML = "üîç Analisando sistema...";
  setTimeout(() => status.innerHTML = "üßπ Ajustando cache...", 1500);
  setTimeout(() => status.innerHTML = "‚ö° Melhorando fluidez do jogo...", 3000);
  setTimeout(() => status.innerHTML = "‚úÖ otimiza√ß√£o aplicada com sucesso!", 4500);
}
</script>

</body>
</html>
